<!DOCTYPE html>

<html xmlns:sec="http://www.springframework.org/security/tags">
	<head>
		<meta charset="UTF-8">
		<title>Главная</title>
		<link href="../../static/css/base.css" media="all" rel="stylesheet" th:href="@{/css/base.css}" type="text/css">
		<link href="../../static/css/index.css" media="all" rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
	</head>

	<body>
		<ul class="index-list">
			<li><a th:href="@{/diets}">Диеты</a></li>
			<li sec:authorize="isAnonymous()"><a th:href="@{/login}">Вход</a></li>
			<li	sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Профиль</a></li>
			<li	sec:authorize="isAuthenticated()"><a th:href="@{/diet}">Моя диета</a></li>
			<li sec:authorize="isAuthenticated()">
				<form th:action="@{/logout}" th:method="POST">
					<button type="submit">Выход</button>
				</form>
			</li>
		</ul>
	</body>
</html>
